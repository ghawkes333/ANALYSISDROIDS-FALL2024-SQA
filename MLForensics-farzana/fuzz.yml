name: Python Fuzz Testing

on:
  push:
    branches:
      - main

jobs:
  fuzz_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install atheris
      - name: Run Fuzz Tests
        run: |
          python fuzz.py